<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New login page</title>

    <!-- <link rel="manifest" href="/script/manifest.json" /> -->
    <link rel="stylesheet" href="css/newstyle.css" />
</head>

<body>
    <br>
    <br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input id="email" ltype="email" />
            </label>
            <label>
                <span>Password</span>
                <input id="password" type="password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Sign In</button>

        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">

                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">

                    <h3>If you already has an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <div class=" step step-1 active">
                    <label>
                        <span>Full Name</span>
                        <input type="text" id="name" required />
                    </label>

                    <label>
                        <span>Refferance Name</span>
                        <input type="text" id="referanceName" required />
                    </label>
                    <label>
                        <span>Phone</span>
                        <input type="text" id="PhoneNo" required />
                    </label>
                    <button type="button" class="next">Next</button>

                </div>

                <div class="step step-2">

                    <label>
                        <span>Email</span>
                        <input id="email01" type="email" />
                    </label>
                    <label>
                        <span>Date of Birth</span>
                        <input id="dateOfBirth" type="date" />
                    </label>
                    <label>
                        <span>Password</span>
                        <input id="password01" type="password" />
                    </label>
                    <button type="button" class="previous">Previous</button>
                    <button type="button" class="next">Next</button>
                </div>

                <div class="step step-2">

                    <label>
                        <span>Category</span>
                        <br>
                        <input list="Browser" id="category" placeholder="Category" name="category" required />
                        <datalist id="Browser"></datalist>
                    </label>
                    <label>
                        <span>Blood Group</span>
                        <br>
                        <input list="bloodgroups" id="bloodgroup" placeholder="Blood Group" required />
                        <datalist id="bloodgroups"></datalist>
                    </label>
                    <label>
                        <br>
                        <span>Mandal Name</span>
                        <input list="mandals" id="mandal" placeholder="Mandal Name" />
                        <datalist id="mandals"></datalist>
                    </label>
                    <button type="button" class="previous">Previous</button>
                    <button type="button" class="submit">Sign Up</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script/script.js"></script>

    <!-- <script src="script/signUplogin.js"></script> -->

</body>

</html>
